<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    my-carousel {
      width: 800px;
      height: 550px;
      margin: 20px auto;
    }

    .message {
      width: 50%;
      margin: 20px auto;
      font-size: 24px;
      color: blue;
    }
  </style>
  <script
    src="//cdnjs.cloudflare.com/ajax/libs/document-register-element/1.1.1/document-register-element.js"
  >/* W3C Custom Elements */</script>
</head>
<body>
  <my-carousel timeout="3" duration="400" panel="false" crumbs="false">
    <img src="https://cdn1.recombu.com/media/cars/news4/bugatti-chiron-1_w720.jpg" slot="slide"/>
    <img src="http://ur-spot.com/wp-content/uploads/2016/08/best-looking-sports-cars-ikkiqtbg.jpg"
         slot="slide"/>
    <img src="http://jfs24.com/data_images/tips/the-best-cars-you-can-buy-right-now-in-every-category.jpg"
         slot="slide"/>
    <img src="https://s-media-cache-ak0.pinimg.com/originals/fd/5a/5b/fd5a5b4403481b743177e9e48d2be966.jpg"
         slot="slide"/>
    <img src="http://fm.cnbc.com/applications/cnbc.com/resources/img/editorial/2014/10/27/102124633-451176111.600x400.jpg?v=1414433016"
         slot="slide"/>
  </my-carousel>
<div class="message"></div>
</body>
<script src="result.js"></script>
<script>
  const message = document.querySelector('.message');
  document.addEventListener('started', function(e) {message.innerHTML = `Event 'started' on slide ${e.detail}.`});
  document.addEventListener('stopped', function(e) {message.innerHTML = `Event 'stopped' on slide ${e.detail}.`});
  document.addEventListener('slidechange', function(e) {message.innerHTML = `Current slide: <span>${e.detail}</span>`});
  setTimeout(function() {document.querySelector('my-carousel').setAttribute('panel', true)}, 3000);
  setTimeout(function() {document.querySelector('my-carousel').setAttribute('crumbs', true)}, 5500);
</script>
</html>
